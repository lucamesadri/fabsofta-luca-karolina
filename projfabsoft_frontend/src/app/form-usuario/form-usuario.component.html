<main class="container">
  <h2>Usu√°rio</h2>
  <div class="card">
    <div class="card-body">
      <form #usuarioForm="ngForm" (ngSubmit)="salvar()" autocomplete="off">
        <div class="form-group mb-2">
          <label for="nome">Nome</label>
          <input type="text" [(ngModel)]="usuario.nome" name="nome" class="form-control" id="nome" required>
        </div>
        <div class="form-group mb-2">
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="usuario.email" name="email" class="form-control" id="email" required>
        </div>
        <div class="form-group mb-2">
          <label for="senha">Senha</label>
          <input type="password" [(ngModel)]="usuario.senha" name="senha" class="form-control" id="senha" required>
        </div>
        <button [disabled]="usuarioForm.invalid" class="btn btn-primary">Salvar</button>
        <button type="button" class="btn btn-secondary ms-2" (click)="voltar()">Cancelar</button>
      </form>
    </div>
  </div>
</main>
