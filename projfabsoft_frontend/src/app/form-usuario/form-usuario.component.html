<main class="container">
    <h2>Usu√°rio</h2>
    <div class="card">
        <div class="card-body">

            <div class="form-group mb-3">
                <label for="txtNome">Nome</label>
                <input type="text" [(ngModel)]="usuario.nome" class="form-control" id="txtNome" />
            </div>

            <div class="form-group mb-3">
                <label for="txtEmail">E-mail</label>
                <input type="email" [(ngModel)]="usuario.email" class="form-control" id="txtEmail" />
            </div>

            <div class="form-group mb-3">
                <label for="txtSenha">Senha</label>
                <input type="password" [(ngModel)]="usuario.senha" class="form-control" id="txtSenha" />
            </div>

        </div>

        <button (click)="salvar()" class="btn btn-primary">Salvar</button>
    </div>
</main>
