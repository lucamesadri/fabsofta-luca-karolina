<main class="container">
  <h2>Resenha</h2>
  <div class="card">
    <div class="card-body">
      <form #resenhaForm="ngForm" (ngSubmit)="salvar()" autocomplete="off">
        <div class="form-group mb-2">
          <label for="usuario">Usuário</label>
          <select [(ngModel)]="resenha.usuario" name="usuario" class="form-control" id="usuario" required>
            <option [ngValue]="null" disabled selected>Selecione o usuário</option>
            <option *ngFor="let usuario of usuarios" [ngValue]="usuario">{{ usuario.nome }}</option>
          </select>
        </div>
        <div class="form-group mb-2">
          <label for="filme">Filme</label>
          <select [(ngModel)]="resenha.filme" name="filme" class="form-control" id="filme" required>
            <option [ngValue]="null" disabled selected>Selecione o filme</option>
            <option *ngFor="let filme of filmes" [ngValue]="filme">{{ filme.titulo }}</option>
          </select>
        </div>
        <div class="form-group mb-2">
          <label for="texto">Texto</label>
          <textarea [(ngModel)]="resenha.texto" name="texto" class="form-control" id="texto" required></textarea>
        </div>
        <button [disabled]="resenhaForm.invalid" class="btn btn-primary">Salvar</button>
        <button type="button" class="btn btn-secondary ms-2" (click)="voltar()">Cancelar</button>
      </form>
    </div>
  </div>
</main>
