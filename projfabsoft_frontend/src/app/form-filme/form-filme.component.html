<main class="container">
  <h2>Filme</h2>
  <div class="card">
    <div class="card-body">

      <div class="form-group mb-3">
        <label for="txtTitulo">Título</label>
        <input type="text" [(ngModel)]="filme.titulo" class="form-control" id="txtTitulo" />
      </div>

      <div class="form-group mb-3">
        <label for="txtGenero">Gênero</label>
        <input type="text" [(ngModel)]="filme.genero" class="form-control" id="txtGenero" />
      </div>

      <div class="form-group mb-3">
        <label for="txtAnoLancamento">Ano de Lançamento</label>
        <input type="date" [(ngModel)]="filme.anoLancamento" class="form-control" id="txtAnoLancamento" />
      </div>

      <div class="form-group mb-3">
        <label for="txtElenco">Elenco</label>
        <textarea [(ngModel)]="filme.elenco" class="form-control" id="txtElenco" rows="3"></textarea>
      </div>

    </div>

    <button (click)="salvar()" class="btn btn-primary">Salvar</button>
  </div>
</main>
