<main class="container">
  <h2>Filme</h2>
  <div class="card">
    <div class="card-body">
      <form #filmeForm="ngForm" (ngSubmit)="salvar()" autocomplete="off">
        <div class="form-group mb-2">
          <label for="titulo">Título</label>
          <input type="text" [(ngModel)]="filme.titulo" name="titulo" class="form-control" id="titulo" required>
        </div>
        <div class="form-group mb-2">
          <label for="genero">Gênero</label>
          <input type="text" [(ngModel)]="filme.genero" name="genero" class="form-control" id="genero" required>
        </div>
        <div class="form-group mb-2">
          <label for="anoLancamento">Ano de Lançamento</label>
          <input type="number" [(ngModel)]="filme.anoLancamento" name="anoLancamento" class="form-control" id="anoLancamento" required>
        </div>
        <div class="form-group mb-2">
          <label for="elenco">Elenco</label>
          <input type="text" [(ngModel)]="filme.elenco" name="elenco" class="form-control" id="elenco" required>
        </div>
        <button [disabled]="filmeForm.invalid" class="btn btn-primary">Salvar</button>
        <button type="button" class="btn btn-secondary ms-2" (click)="voltar()">Cancelar</button>
      </form>
    </div>
  </div>
</main>
