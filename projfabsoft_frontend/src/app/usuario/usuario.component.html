<main class="container">
    <h2>Usuarios</h2>
    <a routerLink="/usuarios/novo" class="btn btn-primary">Novo</a>
    <table>
        <thead>
            <tr *ngFor='let umUsuario of listaUsuarios'>
                <th>{{umUsuario.nome}}</th>
                <th>{{umUsuario.email}}</th>
                <th>{{umUsuario.senha}}</th>
            </tr>
        </thead>
    </table>
</main>
