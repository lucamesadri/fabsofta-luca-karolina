<main class="container">
    <h2>Filmes</h2>
    <a (click)="novo()" class="btn btn-primary">Novo</a>
    <table class="table">
        <thead>
            <tr>
                <th>Título</th>
                <th>Gênero</th>
                <th>Ano de Lancamento</th>
                <th>elenco</th>

                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umFilme of listaFilmes">
                <td>{{ umFilme.titulo }}</td>
                <td>{{ umFilme.genero }}</td>
                <td>{{ umFilme.anoLancamento }}</td>
                <td>{{ umFilme.elenco }}</td>

                <td>
                    <a (click)="alterar(umFilme)" class="btn btn-secondary">Alterar</a>
                    &nbsp;
                    <a (click)="abrirConfirmacao(umFilme)" class="btn btn-danger">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</main>

<div class="modal fade" #myModal tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Excluir filme</h5>
            </div>
            <div class="modal-body">
                Confirma a exclusão do filme?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="fecharConfirmacao()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="confirmarExclusao()">Sim</button>
            </div>
        </div>
    </div>
</div>
